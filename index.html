<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="div1" class="outer-box">
        <div id="div2" class="inner-box">
            <div id="div3">
                <input type="text" id="input1" class="task-box" placeholder="Add a new task!">
                <img src="document.png" id="img1" class="img1">
                <img src="plus-circle-outline.png" id="img2" class="img2" onclick="addNewTaskInToDoList()">
            </div>
            <ul id="listTask"></ul>
            <!-- <p id="taskCount">Tasks</p> -->
            <div class="tickIcon-class">
                <div class="xIcon-div">
                    <span class="tickIcon"></span>
                    <span class="xIcon"></span>
                </div>
            </div>
        </div>
        <!-- <p id="taskCount">Total Tasks: 0 | Completed Tasks: 0</p> -->
        <p id="taskCount"></p>

        <script src="script.js"></script>
</body>
</html>
